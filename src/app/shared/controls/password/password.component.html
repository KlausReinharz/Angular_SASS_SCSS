<div class="password">
  <input
    type="text"
    class="app-input"
    [value]="value"
    [placeholder]="placeholder || 'Password'"
    [attr.disabled]="isDisabled ? true : null"
    (keyup)="onKeuup($event)"
    (blur)="onBlur()"
    [attr.type]="passwordType"
    >
    <div class="password__actions" (click)="toglePassword()">
      <span>{{passwordType =='password' ? 'Show': 'Hide'}}</span>
    </div>

</div>
