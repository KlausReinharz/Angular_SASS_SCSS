<form [formGroup]="form" novalidate autocomplete="off">

  <app-form-field label="salario" [required]="true" [control]="form.controls['expectedSalary']">
    <app-input formControlName="expectedSalary"></app-input>
  </app-form-field>

  <app-form-field label="Experiencia laboral" [required]="true">
    <app-experience
      [parent]="form"
      [values]="value? value.experiences:[]"
      name="experiences"
    >
    </app-experience>

  </app-form-field>

  <app-form-field label="Especialidad" [required]="true" [control]="form.controls['specialization']">
    <!--<app-select formControlName="specialization" [Items]="dictionaries ? dictionaries.specializations.ControlItems: []"></app-select>-->
    <app-select formControlName="specialization"
      [Items]="controls['specialization'].items ? controls['specialization'].items :[]"
      (changed)="controls['specialization'].changed ? controls['specialization'].changed(): null">
    </app-select>
  </app-form-field>

  <app-form-field label="Calificacion" [required]="true" [control]="form.controls['qualification']">
    <app-select formControlName="qualification"
      [Items]="controls['qualification'].items ? controls['qualification'].items :[]">
    </app-select>
  </app-form-field>


  <app-form-field label="Conocimientos Tecnicos" [required]="true" [control]="form.controls['skills']">
    <app-checkboxes formControlName="skills"
    [itmes]="controls['skills'].items ? controls['skills'].items : []">
  </app-checkboxes>
  </app-form-field>

</form>
