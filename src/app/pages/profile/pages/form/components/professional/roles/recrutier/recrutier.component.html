<form [formGroup]="form" novalidate autocomplete="off">

  <app-form-field label="Nombre de la Empresa" [required]="true" [control]="form.controls['companyName']">
    <app-input formControlName="companyName"></app-input>
  </app-form-field>

  <app-form-field label="Cantidad de empelados" [required]="true" [control]="form.controls['employeesCount']">
    <app-input formControlName="employeesCount"></app-input>
  </app-form-field>

</form>
